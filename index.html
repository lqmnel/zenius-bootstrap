<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Project Bootstrap | Luqman Elhakim Ibnu Hasan</title>

    <!-- My CSS -->
    <style>
      body {
        background-color: #d0eeef;
      }
      .carousel-item {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2ee5da">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Slides -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="a.jpg" class="d-block w-100" alt="slider 1" />
        </div>
        <div class="carousel-item">
          <img src="b.jpg" class="d-block w-100" alt="slider 2" />
        </div>
        <div class="carousel-item">
          <img src="oy.jpg" class="d-block w-100" alt="slider 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Akhir Slides -->

    <!-- Card -->
    <section id="card">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="content/pen.jpg" class="card-img-top" alt="gambar 1" />
              <div class="card-body" style="background-color: #2ee5da">
                <h5 class="card-title text-center">Content 1</h5>
                <p class="card-text text-center">Ini adalah Content 1</p>
                <a href="https://unsplash.com/photos/bap02EjNodY" class="btn btn-dark d-grid">Klik Referensi</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="content/stock.jpg" class="card-img-top" alt="gambar 2" />
              <div class="card-body" style="background-color: #2ee5da">
                <h5 class="card-title text-center">Content 2</h5>
                <p class="card-text text-center">Ini adalah Content 2</p>
                <a href="https://unsplash.com/photos/uK00TJAJAf4" class="btn btn-dark d-grid">Klik Referensi</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="content/book.jpg" class="card-img-top" alt="gambar 3" />
              <div class="card-body" style="background-color: #2ee5da">
                <h5 class="card-title text-center">Content 3</h5>
                <p class="card-text text-center">Ini adalah Content 3</p>
                <a href="https://unsplash.com/photos/W-fyRe3nJ-E" class="btn btn-dark d-grid">Klik Referensi</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Card -->

    <!-- NavTabs -->
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <!-- Akhir NavTabs -->
  </body>
</html>
